<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Rental Cloth Web</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: Arial, sans-serif;
        }
        .welcome-container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .welcome-container h1 {
            font-size: 3em;
            color: #fff;
            margin: 0;
            animation: slideIn 1.5s ease-in-out;
        }
        .welcome-container p {
            font-size: 1.2em;
            color: #fff;
            margin: 10px 0 0;
            animation: slideIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Rental Cloth Web</h1>
        <p>Your one-stop shop for all rental clothing needs</p>
    </div>
    <script>
        // Additional JavaScript can be added here if needed
    </script>
</body>
</html></div>
