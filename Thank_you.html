<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: #fff;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
            animation: fadeIn 3s ease-in-out;
        }
        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #ff9a9e;
            background: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: fadeIn 4s ease-in-out;
        }
        .button:hover {
            background: #ff9a9e;
            color: #fff;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }
        .bubble:nth-child(2) {
            width: 60px;
            height: 60px;
            left: 20%;
            animation-duration: 12s;
        }
        .bubble:nth-child(3) {
            width: 80px;
            height: 80px;
            left: 40%;
            animation-duration: 14s;
        }
        .bubble:nth-child(4) {
            width: 100px;
            height: 100px;
            left: 60%;
            animation-duration: 16s;
        }
        .bubble:nth-child(5) {
            width: 120px;
            height: 120px;
            left: 80%;
            animation-duration: 18s;
        }
        @keyframes rise {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>We appreciate your visit to our website.</p>
        <button class="button" onclick="window.location.href='Main_page.html'">Go to Home</button>
    </div>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
</body>
</html></div></html>
</div>
