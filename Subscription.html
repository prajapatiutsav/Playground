<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription-Based Rentals Cloth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #000000;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #000000 3px solid;
        }
        header a {
            color: #000000;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .showcase {
            min-height: 400px;
            text-align: center;
            color: #ffffff;
        }
        .showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        .showcase p {
            font-size: 20px;
        }
        .packages {
            margin: 20px 0;
        }
        .package {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border: #ccc 1px solid;
            border-radius: 5px;
        }
        .package h3 {
            margin-top: 0;
        }
        .package p {
            font-size: 15px;
        }
        .package button {
            display: inline-block;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #000000;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Cloth Rentals</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="showcase">
        <div class="container">
            <h1>Affordable Subscription-Based Cloth Rentals</h1>
            <p>Choose your package and enjoy the best quality clothes at affordable prices.</p>
        </div>
    </section>

    <section class="packages container">
        <div class="package">
            <h3>4 Clothes for $699</h3>
            <p>Get 6 premium quality clothes for just $799 per month.</p>
            <button onclick="subscribe('4 Clothes for $699')">Subscribe</div></section></div></section></div></html>
