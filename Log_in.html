<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(126, 78, 78, 0.1);
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container input {
            width: 95%;
            padding: 10px;
            margin:10px 0 ;
            border: 1px solid #000000;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #6a11cb;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #2575fc;
        }
        .error {
            color: rgb(0, 0, 0);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username or Mobile Number" required maxlength="10">
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="error" id="error"></p>
            <p>Don't have an account? <a href="index.html">Sign Up</a></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorElement = document.getElementById('error');
            errorElement.textContent = '';

            if (isNaN(username)) {
                if (username.length === 0) {
                    errorElement.textContent = 'Username cannot be empty';
                    return;
                }
            } else {
                if (username.length !== 10) {
                    errorElement.textContent = 'Mobile number must be exactly 10 digits';
                    return;
                }
            }

            if (password.length <= 6) {
                errorElement.textContent = 'Password must be more than 6 characters';
                return;
            }
            // If validation passes, you can submit the form or perform further actions
            alert('Login successful');
            window.location.href = 'Main_page.html';
        });
    </script>
</body>
</html></form>
